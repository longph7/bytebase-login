name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 设置并发控制，确保同时只有一个部署在运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # 设置必要的权限
    permissions:
      contents: read      # 读取仓库内容
      pages: write        # 写入 GitHub Pages
      id-token: write     # 写入 ID token
    
    # 设置环境，用于部署保护
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    # 验证环境变量是否存在（不会泄露实际值）
    - name: Verify environment variables
      run: |
        if [ -z "$VITE_GITHUB_CLIENT_ID" ]; then
          echo "❌ VITE_GITHUB_CLIENT_ID is not set"
          exit 1
        else
          echo "✅ VITE_GITHUB_CLIENT_ID is set"
        fi
        if [ -z "$VITE_GITHUB_CLIENT_SECRET" ]; then
          echo "❌ VITE_GITHUB_CLIENT_SECRET is not set"
          exit 1
        else
          echo "✅ VITE_GITHUB_CLIENT_SECRET is set"
        fi
      env:
        VITE_GITHUB_CLIENT_ID: ${{ secrets.VITE_GITHUB_CLIENT_ID }}
        VITE_GITHUB_CLIENT_SECRET: ${{ secrets.VITE_GITHUB_CLIENT_SECRET }}
        
    - name: Build application
      run: npm run build
      env:
        # GitHub OAuth 应用的客户端 ID（公开信息）
        VITE_GITHUB_CLIENT_ID: ${{ secrets.VITE_GITHUB_CLIENT_ID }}
        # GitHub OAuth 应用的客户端密钥（敏感信息）
        VITE_GITHUB_CLIENT_SECRET: ${{ secrets.VITE_GITHUB_CLIENT_SECRET }}
        # 设置生产环境标识
        NODE_ENV: production
        
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: Upload build artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      # 只在推送到 main 分支时部署
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'